<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

            .menu a {
                text-decoration: none;
                padding: 15px 30px;
                background-color: #4CAF50;
                color: white;
                font-size: 18px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

                .menu a:hover {
                    background-color: #45a049;
                }
    </style>
</head>
<body>

    <h1>Welcome to the Budget Tracker</h1>
    <p>Manage your expenses and analyze your spending trends with ease.</p>

    <div class="menu">
        <a href="home.html">Home</a>
        <a href="dataanalytics.html">View Analytics</a>
        <a href="accounts.html">Account Information</a>
    </div>

</body>
<body>

    <h1>Budget Input</h1>

    <form id="budgetForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">

        <button type="submit">Add Entry</button>
    </form>

    <script>
        document.getElementById('budgetForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const cost = document.getElementById('cost').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            // Create an entry object
            const entry = { name, cost, date, description };

            // Get existing entries from local storage or initialize an empty array
            const entries = JSON.parse(localStorage.getItem('budgetEntries')) || [];

            // Add the new entry
            entries.push(entry);

            // Save the updated entries to local storage
            localStorage.setItem('budgetEntries', JSON.stringify(entries));

            // Clear the form
            document.getElementById('budgetForm').reset();

            alert('Entry added!');
        });
    </script>

</body>
</html>
