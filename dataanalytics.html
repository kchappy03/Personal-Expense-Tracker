<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #chartContainer {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        #downloadButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

            #downloadButton:hover {
                background-color: #45a049;

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;

                transition: background-color 0.3s;

                    background-color: #45a049;
                }

</head>
<body>

    <h1>Welcome to the Budget Tracker</h1>
    <p>Manage your expenses and analyze your spending trends with ease.</p>

    <div class="menu">
        <a href="home.html">Home</a>
        <a href="dataentry.html">Enter Budget Information</a>
        <a href="accounts.html">Account Information</a>
    </div>

</body>
<body>

    <h1>Budget Analytics</h1>

    <div id="chartContainer">
        <canvas id="budgetChart"></canvas>
        <canvas id="itemPieChart" style="margin-top: 40px;"></canvas>
    </div>

    <!-- Download Button -->
    <button id="downloadButton">Download Chart as PNG</button>

    <script>
        // Retrieve entries from local storage
        const entries = JSON.parse(localStorage.getItem('budgetEntries')) || [];

        // Process data to get total cost per month
        const monthlyData = {};
        entries.forEach(entry => {
            const date = new Date(entry.date);
            const month = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`; // Format: YYYY-MM
            const cost = parseFloat(entry.cost);

            // Accumulate costs by month
            if (monthlyData[month]) {
                monthlyData[month] += cost;
            } else {
                monthlyData[month] = cost;
            }
        });

        // Prepare data for the chart
        const labels = Object.keys(monthlyData);
        const data = Object.values(monthlyData);

        // Initialize Chart.js bar chart
        const ctx = document.getElementById('budgetChart').getContext('2d');
        const budgetChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Cost per Month',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Cost ($)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    }
                }
            }
        });

        // Export chart as an image
        document.getElementById('downloadButton').addEventListener('click', function () {
            // Create a link element
            const link = document.createElement('a');
            // Set the download attribute with a filename
            link.download = 'bar_chart.png';
            // Convert the canvas to a data URL and set as href
            link.href = document.getElementById('barChart').toDataURL('image/png');
            // Trigger the download
            link.click();
        });
    

    <div id="chartContainer">
        <canvas id="itemPieChart" style="margin-top: 40px;"></canvas>
    </div>

    
        // Process data for pie chart (group by name)
        const itemData = {};
        entries.forEach(entry => {
            const cost = parseFloat(entry.cost);
            const name
            // Accumulate costs by name
            if (itemData[name]) {
                itemData[name] += cost;
            } else {
                itemData[name] = cost;
            }
        });

        // Prepare data for the pie chart
        const pieLabels = Object.keys(itemData);
        const pieData = Object.values(itemData);

        // Initialize Chart.js pie chart
        const ctxPie = document.getElementById('itemPieChart').getContext('2d');
        const itemPieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: pieLabels,
                datasets: [{
                    label: 'Spending by Item',
                    data: pieData,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Calculate Average Daily Spending
        function calculateAverageDailySpending() {
            const month = document.getElementById('averageMonth').value;
            if (!month) {
                alert("Please select a month.");
                return;
            }

            const startDate = new Date(`${month}-01`);
            const endDate = new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0);
            let totalSpent = 0;
            let daysInMonth = endDate.getDate();

            entries.forEach(entry => {
                const entryDate = new Date(entry.date);
                if (entryDate >= startDate && entryDate <= endDate) {
                    totalSpent += parseFloat(entry.cost);
                }
            });

            const averageDailySpending = (totalSpent / daysInMonth).toFixed(2);
            document.getElementById('averageDailySpendingResult').innerText = `Average Daily Spending for ${month}: $${averageDailySpending}`;
        }

        // Calculate Spending Trends by Description
        function calculateSpendingTrends() {
            const descriptionData = {};

            entries.forEach(entry => {
                const date = new Date(entry.date);
                const month = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const cost = parseFloat(entry.cost);
                const description = entry.description;

                if (!descriptionData[description]) {
                    descriptionData[description] = {};
                }

                if (!descriptionData[description][month]) {
                    descriptionData[description][month] = 0;
                }
                descriptionData[description][month] += cost;
            });

            const trends = [];
            for (const [description, monthlyData] of Object.entries(descriptionData)) {
                const months = Object.keys(monthlyData).sort();
                let previousMonthCost = null;

                months.forEach(month => {
                    const currentMonthCost = monthlyData[month];
                    if (previousMonthCost !== null && currentMonthCost > previousMonthCost) {
                        trends.push(`Increase in spending on "${description}" from ${previousMonthCost} to ${currentMonthCost} in ${month}`);
                    }
                    previousMonthCost = currentMonthCost;
                });
            }

            const trendsList = document.getElementById('spendingTrendsResult');
            trendsList.innerHTML = "";
            trends.forEach(trend => {
                const li = document.createElement('li');
                li.textContent = trend;
                trendsList.appendChild(li);
            });
        }

        // Export chart as an image
        document.getElementById('downloadButton').addEventListener('click', function () {
            // Create a link element
            const link = document.createElement('a');
            // Set the download attribute with a filename
            link.download = 'pie_chart.png';
            // Convert the canvas to a data URL and set as href
            link.href = document.getElementById('pieChart').toDataURL('image/png');
            // Trigger the download
            link.click();
        });
    </script>

</body>
</html>
